<template name="preview">
<head>
<title>Club de la película </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="../js/jquery-1.9.0.min.js"></script> 
<script src="../js/jquery.openCarousel.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/easing.js"></script>
<script type="text/javascript" src="../js/move-top.js"></script>	
<link rel="stylesheet" href="css/etalage.css">
<script src="../js/jquery.etalage.min.js"></script>
<script>
			jQuery(document).ready(function($){

				$('#etalage').etalage({
					thumb_image_width: 300,
					thumb_image_height: 400,
					source_image_width: 900,
					source_image_height: 1200,
					show_hint: true,
					click_callback: function(image_anchor, instance_id){
						alert('Callback example:\nYou clicked on an image with the anchor: "'+image_anchor+'"\n(in Etalage instance: "'+instance_id+'")');
					}
				});

			});
</script>
	  <script src="../js/star-rating.js" type="text/javascript"></script>
</head>
</template>

<template name = "productDetail">
   <div class="main">
   	 <div class="wrap">
   	 	<div class="preview-page">
   	 	     <div class="section group">
				<div class="cont-desc span_1_of_2">
					<ul class="back-links">
						<li><a href="{{pathFor 'home'}}">Home</a> > </li>
						<li><a href="#">Detalles </a> > </li>
						<li>{{title}}</li>
						<div class="clear"> </div>
					</ul>
				  	<div class="product-details">	
						<div class="grid images_3_of_2">
							<li>
								<a href="#"> <img class="etalage_thumb_image" src=" images/{{image}}" /> </a>
							</li>
				    	 </div>
				   		<div class="desc span_3_of_2">
							<h2>  {{title}} </h2>
							<p>{{descrip}}</p>					
							<div class="price">
								<p>Precio: <span class="bolivares">{{price}}</span></p>
							</div>
							<div class="available">
								<ul>
								  <li><span>Protagonizada:</span> &nbsp; {{prota}}</li>
								  <li><span>Duración:</span>&nbsp; {{dura}} </li>
								  <li><span>Género: </span>&nbsp; {{genero}} </li>
					    		</ul>
							</div>
							<div class="share-desc">
								<div class="button"><span><a href="#">Comprar</a></span></div>					
								<div class="clear"></div>
							</div>
							 <div class="wish-list">
							 	<ul>
							 		<li class="wish"><a href="#" class="btn btn-success" id="add-to-cart">
						                <i class="glyphicon glyphicon-shopping-cart"></i>
						                Agregar al Carrito
						              </a></li>
							 	    <li class="favorito"><a href="#">Agregar a favoritos </a></li>
							 	</ul>
							 </div>
							 <div class="colors-share">
							 	<div class="social-share">
							 		<h4> Compartir </h4>
							 			  <ul>
												<li><a class="share-face" href="#"> </a></li>
												<li><a class="share-twitter" href="#"> </a></li>
												<li><a class="share-google" href="#"> </a></li>
												<li><a class="share-rss" href="#"> </a></li>
												<div class="clear"> </div>
									    </ul>
							 	</div>
				 				<div class="clear"></div>
							 </div>
						</div>
							<div class="clear"></div>
		  			</div>
					<div class="product_desc">	
						<div id="horizontalTab">
							{{>tabs}}
					    </div>
	   				 </div>
      			</div>
				<div class="rightsidebar span_3_of_1 sidebar">
					<h3>Películas Populares</h3>
						{{>masPopulares}}
						<!--{{>Encuesta}}-->
				</div>
 		 	</div>
 		</div>
   	</div>
   <div class="content_top">
    	<div class="wrap">
		    <h3>Lo mas vendido</h3>
		</div>
		<div class="line"> </div>
		    <div class="wrap">
		        <div class="ocarousel_slider">  
	      			<div class="ocarousel example_photos" data-ocarousel-perscroll="3">
			            <div class="ocarousel_window">
			                   <a href="#" title="img1"> <img src="images/product-img1.jpg" alt="" /><p>Tortugas Ninja</p></a>
			                   <a href="#" title="img2"> <img src="images/product-img2.jpg" alt="" /><p>Tarzan</p></a>
			                   <a href="#" title="img3"> <img src="images/product-img3.jpg" alt="" /><p>The Matrix</p></a>
			                   <a href="#" title="img4"> <img src="images/product-img4.jpg" alt="" /><p>Si decido quedarme</p></a>
			                   <a href="#" title="img5"> <img src="images/product-img5.jpg" alt="" /><p>Civil War</p></a>
			                   <a href="#" title="img6"> <img src="images/product-img6.jpg" alt="" /><p>Transformers</p></a>
			                   <a href="#" title="img1"> <img src="images/product-img7.jpg" alt="" /><p> Ex machina</p></a>
			                   <a href="#" title="img2"> <img src="images/product-img8.jpg" alt="" /><p>Cautivos</p></a>
			                   <a href="#" title="img3"> <img src="images/product-img9.jpg" alt="" /><p> Secret life of pets</p></a>
			                   <a href="#" title="img4"> <img src="images/product-img10.jpg" alt="" /><p>Buscando a Dory</p></a>
			                   <a href="#" title="img5"> <img src="images/product-img11.jpg" alt="" /><p>Stars War</p></a>
			                   <a href="#" title="img6"> <img src="images/product-img12.jpg" alt="" /><p>Zootopia</p></a>
			            </div>
			               <span>           
			                <a href="#" data-ocarousel-link="left" style="float: left;" class="prev"> </a>
			                <a href="#" data-ocarousel-link="right" style="float: right;" class="next"> </a>
			               </span>
					</div>
				</div>  
			</div>    		
    </div>
</div>
   
   <script type="text/javascript">
		$(document).ready(function() {			
			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
</script>
    <a href="#" id="toTop"> </a>
  <script type="text/javascript" src="js/navigation.js"></script>
</template>

<template name="specs">
	<div id="tab1" class="product-specifications">
	<ul>
		{{#each specification}}
			<li>
				<span class="specification-heading">{{nombre}} </span>
					<span>{{valor}}</span>
				<div class="clear"></div>
			</li>
		{{/each}}
	</ul>
	</div>
</template>

<template name="tags">
	
	<div id="tab2" class="product-tags">
						 <p> Las etiquetas te ayudan a organizar tus peliculas </p>
					<h4>Agrega tu etiqueta</h4>
					<div class="input-box">
						<input type="text" value="">
					</div>
					<div class="button"><span><a href="#">Agregar</a></span></div>


			    	</div>

</template>

<template name="review">
	
	<div id="tab3" class="review">
					 <ul>
					 	<li>Precio: <div class="rating-stars"><div class="rating" data-rating-max="5"> </div> </div></li>
					 	<li>Tiempo: <div class="rating-stars"><div class="rating" data-rating-max="5"> </div> </div></li>
					 	<li>Calidad: <div class="rating-stars"><div class="rating" data-rating-max="5"> </div> </div></li>
					 </ul>
					 <p>Queremos saber lo que piensas</p>
				  <div class="your-review">
				  	 <h4>¿Cómo califícas esta película?</h4>
				  	  <p>Escribe tu propia evaluación</p>
				  	  <form>
					    	<div>
						    	<span><label>Correo electronico<span class="red">*</span></label></span>
						    	<span><input type="text" value=""></span>
						    </div>
						    <div><span><label>Asunto<span class="red">*</span></label></span>
						    	<span><input type="text" value=""></span>
						    </div>						
						    <div>
						    	<span><label>Evaluación <span class="red">*</span></label></span>
						    	<span><textarea> </textarea></span>
						    </div>
						   <div>
						   		<span><input type="submit" value="Enviar"></span>
						  </div>
					    </form>
				  	 </div>			
				  	  <script type="text/javascript">
										 /* place inside document ready function */
										 $(".rating").starRating({
										  minus: true // step minus button
										});
						</script>	
				</div>

</template>

<template name="tabs">
	<ul class="resp-tabs-list">
					<li class="tab1" >Especificaciones </li>
					<li class="tab2" >Etiquetas</li>
					<li class="tab3" >Califícanos </li>
					<div class="clear"></div>
	</ul>

	<div class="resp-tabs-container">

	{{>specs}}
	{{>tags}}
	{{>review}}

	</div>	

</template>

<template name = "masPopulares">
	<ul class="popular-products">
		{{#each peliculasMasPopulares}}
			<li>
				<h4><a href="preview/{{sku}}">{{title}} </a></h4>
				<a href="preview/{{sku}}"><img src="images/{{image}}" alt="" /></a>
				<div class="price-details">
					<div class="price-number">
					<p><span class="bolivares line-through">{{previous_price}}</span> &nbsp; <span class="bolivares">{{price}} </span></p>
					</div>
					<div class="add-cart">								
						<h4><a href="preview/{{sku}}">Mas detalles</a></h4>
					</div>
					 <div class="clear"></div>
				</div>					 
			</li>	
		{{/each}}
	</ul>
</template>

<template name = "Encuesta">
	 <div class="community-poll">
	     <h3>Encuesta</h3>
	     <p>Cual es la principal razón de comprar películas online?</p>
	     <div class="poll">
      		<form>
      			<ul>
					<li>
						<input type="radio" name="vote" class="radio" value="1">
						<span class="label"><label>El envío y la entrega son más conveniente </label></span>
					</li>
					<li>
						<input type="radio" name="vote" class="radio" value="2">
						<span class="label"><label for="vote_2"> Precios mas bajos</label></span>
					</li>
					<li>
						<input type="radio" name="vote" class="radio" value="3">
						<span class="label"><label for="vote_3">La elección más grande</label></span>
					</li>
					<li>
						<input type="radio" name="vote" class="radio" value="5">
						<span class="label"><label for="vote_5">Ofrece seguridad en los pagos </label></span>
					</li>
					<li>
						<input type="radio" name="vote" class="radio" value="7">
						<span class="label"><label for="vote_7">Otras.</label></span>
					</li>
				</ul>
      		</form>
      	</div>
    </div>
</template>
