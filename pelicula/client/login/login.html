<template name="login">
	{{> userManagement}}
</template>

<template name="userManagement">  
  <div class="user-container">
    <div class="panel panel-default userBox">
      <div class="panel-body">
        <div class="user">
        {{# if currentUser}}
        
        {{>mensajeDeBienvenida}}

        {{else}}

        <div class="login">
        <p class="text-center"> Ingresa a tu cuenta</p>
        <div class="col-xs-14">
          <input class="form-control input-lg" id="login-username" placeholder="Usuario">
          <input class="form-control input-lg" id="login-password" placeholder="Contraseña" type="password">
        </div>

        <div class="button">
          <button type="button" class="btn btn-info fullbutton login" id="login">Acceder</button>
        </div>
               
                <a ng-href="" href=" ">¿Olvidaste tu nombre de usuario o contraseña?</a>
                 <a ng-href="" href=" {{pathFor 'register'}}" > ¿Aún no tienes una cuenta? Regístrate aquí</a>
          </div>
          {{/if}}
        </div>
      
      </div>
    </div>
  </div>
</template>

<template name="mensajeDeBienvenida">
  
  <div class="hello-user">
    <p>Hola <strong>{{currentUser.profile.nombre}}</strong>, bienvenido a El Club de la Película</p>
    <p><a href="{{pathFor 'home'}}">Volver a la tienda</a></p>
    <button type="button" class="btn btn-info fullbutton" id="logout">Desconectar</button>  
  </div>
  
</template>
