<template name="peliculasCard">

  <div class="grid_1_of_4 product_block">
    <h4><a href="/p/{{sku}} "> {{title}} </a> </h4>
    <a href="#"> <img src="/images/{{image}}" alt="" /></a>
      <div class="price-details">
        <div class="price-number">
          <p><span class="bolivares">{{price}}</span></p>
        </div>
        <div class="small-button add-cart">                
          <a class="primary-button" href="/p/{{sku}}">COMPRAR</a>
        </div>
    <div class="clear"></div>
      </div>           
  </div>

</template>

<template name="lasMasPopulares">
  

    <div class="section-group">
        {{#each productos}}
            {{ > peliculasCard this}}
        {{/ each}}
    </div>           

</template>

<template name="articulo">
  <li>
        <div class="article">
          <p><span>{{title}}</span></p>
          <p>{{description}}</p>
          <p><a href="{{link}}">+ Leer mas</a></p>
        </div>
      </li>
</template>


<template name="ultimasNoticias">
  <div class="product-articles">
    <h3>Sensacine.com - Últimas noticias del cine</h3>
    <ul>
      {{#each noticias}}
        {{>articulo}}
      {{/each}}
      
     </ul>
  </div>
</template>
