<template name="compra">
  <div class="container" style="padding-top: 30px">
    <div class="row">
      <div class="col-xs-12">
        {{#unless thereAreNo cartitems}}
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5>Compra</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">
            {{#each cartitems}}
            <div class="row">
              <div class="col-xs-2"><img class="img-responsive" src="/images/products/{{image}}" width="140">
              </div>
              <div class="col-xs-4">
                <h4 class="product-name"><strong>{{name}}</strong></h4><h4><small>Descripción</small></h4>
              </div>
              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong class="bolivares">{{price}} <span class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-xs-4">
                  <h4><small>{{quantity}}</small></h4>
                </div>
              </div>
            </div>
            <hr>
            {{/each}}
          </div>
          <div class="panel-footer">
            <div class="row text-center">
              <div class="col-xs-9">
                <h4 class="text-right">Total <strong class="bolivares">{{carttotal}}</strong></h4>
              </div>
              <div class="col-xs-3">
                <a type="button" href="{{pathFor 'home'}}" class="btn btn-success btn-block remove-all-from-cart">
                  ¡Comprar!
                </a>
              </div>
            </div>
          </div>
        </div>
        {{else}}
          <div style="text-align: center">
            <h2>No hay nada en el carrito</h2>
            <a href="{{pathFor 'home'}}">Date una vuelta por la tienda</a>
          </div>

        {{/unless}}
      </div>
    </div>
  </div>
</template>
